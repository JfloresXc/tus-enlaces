<div class="container">
    <div class="mb-3 flex gap-4">
        <label for="name">Telefono</label>
        <select class="w-40" id="name" name="name">
            @for (country of items; track $index) {
            <option [value]="country.code">
                {{ country.name }} {{ country.code }}
            </option>
            }
        </select>
    </div>
</div>
